MechanicTicket:
  type: object
  required:
    - service_ticket_id
  properties:
    - id:
      type: integer
    - start_date:
      type: string
      format: date
    - end_date:
      type: string
      format: date
    - hours_worked:
      type: number
      format: float
    - service_ticket_id:
      type: integer
    - mechanic_id:
      type: integer
    - service_ticket:
      type: object
      properties:
        - service_date:
          type: string
          format: date
        - service_desc:
          type: string
          minLength: 1
          maxLength: 255
        - VIN:
          type: string
          minLength: 17
          maxLength: 255
        - customer_id:
          type: integer
        - customer:
          type: object
          properties:
            - name:
              type: string
              minLength: 1
              maxLength: 100
            - email:
              type: string
              format: email
            - phone:
              type: string
              minLength: 10
              maxLength: 100
    - mechanic:
      type: object
      properties:
        - name:
          type: string
          minLength: 1
          maxLength: 100
    - services:
      type: array
      items:
        type: object
        properties:
          - id:
            type: integer
          - name:
            type: string
            minLength: 1
            maxLength: 100
          - price:
            type: number
            format: float
          - service_items:
            type: array
            items:
              type: object
              properties:
                - id:
                  type: integer
                - item_id:
                  type: integer
                - quantity:
                  type: integer
                  minimum: 1
                - inventory:
                  type: object
                  properties:
                    - id:
                      type: integer
                    - name:
                      type: string
                      minLength: 1
                      maxLength: 100
                    - stock:
                      type: integer
                      minimum: 0
                    - price:
                      type: number
                      format: float
                      minimum: 0.0
    - additional_items:
      type: array
      items:
        type: object
        properties:
          - id:
            type: integer
          - item_id:
            type: integer
          - quantity:
            type: integer
            minimum: 1
          - inventory:
            type: object
            properties:
              - id:
                type: integer
              - name:
                type: string
                minLength: 1
                maxLength: 100
              - stock:
                type: integer
                minimum: 0
              - price:
                type: number
                format: float
                minimum: 0.0