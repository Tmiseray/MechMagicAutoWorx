MechanicAccountUpdate:
  type: object
  properties:
    - id:
      type: integer
    - role:
      type: string
      default: Mechanic
    - mechanic_id:
      type: integer
    - email:
      type: string
      format: email
    - password:
      type: string
      minLength: 8
      maxLength: 100
    - mechanic:
      type: object
      properties:
        - name:
          type: string
          minLength: 1
          maxLength: 100
        - phone:
          type: string
          minLength: 10
          maxLength: 100
        - salary:
          type: number
          format: float