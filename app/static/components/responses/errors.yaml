components:
  responses:
    400Login:
      description: Bad Request, Missing Credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Expecting Email and Password"
    401Login:
      description: Unauthorized, Invalid Credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Invalid Credentials"
    404CustomerAccount:
      description: Not Found, Customer or Account Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Customer or Account not found"
    404Customer:
      description: Not Found, Customer Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Invalid Customer ID or Customer Not in Database"
    404Inventory:
