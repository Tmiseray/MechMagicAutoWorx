            email:
              not: {}
            account:
              not: {}
    CustomerAccount:
      type: object
      required:
        - customer_id
        - email
        - password
      properties:
        id:
          type: integer
        customer_id:
          type: integer
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        customer:
