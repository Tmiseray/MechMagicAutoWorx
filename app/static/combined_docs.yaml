            customer_id:
              not: {}
            customer:
              not: {}
    MechanicAccount:
      type: object
      required:
        - mechanic_id
        - email
        - password
      properties:
        - id: null
          type: integer
        - role: null
          type: string
          default: Mechanic
        - mechanic_id: null
          type: integer
        - email: null
          type: string
          format: email
        - password: null
