openapi: 3.0.3
info:
  title: MechMagic AutoWorx API
  description: This API provides endpoints for managing a mechanic shop, including services, inventory, service tickets, mechanic information, and customer information.
  version: 1.0.0
servers:
  - url: http://127.0.0.1:5000
security:
  - CustomerToken: []
  - MechanicToken: []
tags:
  - name: CustomerAccount
    description: Operations for Account Information associated with Customers
  - name: Customer
    description: Operations for Customer Information
  - name: Inventory
    description: Operations for Inventory Information associated with ServiceItems
  - name: Invoices
    description: Operations for Invoice Information associated with ServiceTickets
  - name: MechanicAccount
    description: Operations for Account Information associated with Mechanics
  - name: Mechanic
    description: Operations for Mechanic Information
  - name: MechanicTicket
    description: Operations for Mechanic Ticket Information associated with Mechanics, Services, ServiceItems, and ServiceTickets
  - name: ServiceItem
    description: Operations for Service Item Information associated with Services and/or MechanicTickets
  - name: Service
    description: Operations for Service Information associated with ServiceItems and MechanicTickets
  - name: ServiceTicket
    description: Operations for Service Ticket Information associated with Customers, Vehicles, and Invoices
  - name: Vehicle
    description: Operations for Vehicle Information associated with Customers and ServiceTickets
paths: {}
components:
  schemas:
    Customer:
      type: object
      required:
        - name
        - email
        - phone
      properties:
        id:
          type: integer
        name:
          type: string
          minLength: 1
          maxLength: 100
        email:
          type: string
          format: email
        phone:
          type: string
          minLength: 10
          maxLength: 100
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/components-schemas-Vehicle'
        account:
          $ref: '#/components/schemas/schemas-CustomerAccount'
        service_tickets:
          type: array
          items:
            $ref: '#/components/schemas/customers_components-schemas-ServiceTicket'
    schemas-Customer:
      allOf:
        - $ref: '#/components/schemas/Customer'
        - type: object
          properties:
            vehicles:
              not: {}
            id:
              not: {}
            account:
              not: {}
            service_tickets:
              not: {}
    Vehicle:
      type: object
      required:
        - VIN
        - year
        - make
        - model
        - mileage
        - customer_id
      properties:
        VIN:
          type: string
          minLength: 17
          maxLength: 100
        year:
          type: integer
        make:
          type: string
          minLength: 1
          maxLength: 100
        model:
          type: string
          minLength: 1
          maxLength: 100
        mileage:
          type: integer
        customer_id:
          type: integer
        customer:
          $ref: '#/components/schemas/schemas-Customer'
        service_tickets:
          type: array
          items:
            $ref: '#/components/schemas/vehicles_components-schemas-ServiceTicket'
    schemas-Vehicle:
      allOf:
        - $ref: '#/components/schemas/Vehicle'
        - type: object
          properties:
            VIN:
              not: {}
            customer_id:
              not: {}
            customer:
              not: {}
            service_tickets:
              not: {}
    ServiceTicket:
      type: object
      required:
        - service_desc
        - VIN
      properties:
        id:
          type: integer
        service_date:
          type: string
          format: date
        service_desc:
          type: string
        VIN:
          type: string
          minLength: 17
          maxLength: 255
        customer_id:
          type: integer
        vehicle:
          $ref: '#/components/schemas/schemas-Vehicle'
        customer:
          $ref: '#/components/schemas/schemas-Customer'
        mechanic_tickets:
          type: array
          items:
            $ref: '#/components/schemas/components-schemas-MechanicTicket'
        invoice:
          $ref: '#/components/schemas/schemas-Invoice'
    schemas-ServiceTicket:
      allOf:
        - $ref: '#/components/schemas/ServiceTicket'
        - type: object
          properties:
            id:
              not: {}
            mechanic_tickets:
              not: {}
    Mechanic:
      type: object
      properties:
        name:
          type: string
    ServiceItem:
      type: object
      required:
        - item_id
        - quantity
      properties:
        id:
          type: integer
        item_id:
          type: integer
        quantity:
          type: integer
          minimum: 1
        service_id:
          type: integer
        inventory:
          $ref: '#/components/schemas/schemas-Inventory'
        service:
          $ref: '#/components/schemas/schemas-Service'
        mechanic_tickets:
          type: array
          items:
            $ref: '#/components/schemas/schemas-MechanicTicket'
    schemas-ServiceItem:
      allOf:
        - $ref: '#/components/schemas/ServiceItem'
        - type: object
          properties:
            service_id:
              not: {}
            service:
              not: {}
            mechanic_tickets:
              not: {}
    Inventory:
      type: object
      required:
        - name
        - stock
        - price
      properties:
        id:
          type: integer
        name:
          type: string
          minLength: 1
          maxLength: 100
        stock:
          type: integer
          minimum: 0
        price:
          type: number
          format: float
          minimum: 0
        service_items:
          type: array
          items:
            $ref: '#/components/schemas/schemas-ServiceItem'
    schemas-Inventory:
      allOf:
        - $ref: '#/components/schemas/Inventory'
        - type: object
          properties:
            id:
              not: {}
            service_items:
              not: {}
    Service:
      type: object
      required:
        - name
        - price
      properties:
        id:
          type: integer
        name:
          type: string
          minLength: 1
          maxLength: 100
        price:
          type: number
          format: float
          minimum: 0
        service_items:
          type: array
          items:
            $ref: '#/components/schemas/schemas-ServiceItem'
        mechanic_tickets:
          type: array
          items:
            $ref: '#/components/schemas/schemas-MechanicTicket'
    schemas-Service:
      allOf:
        - $ref: '#/components/schemas/Service'
        - type: object
          properties:
            id:
              not: {}
            service_items:
              not: {}
            mechanic_tickets:
              not: {}
    MechanicTicket:
      type: object
      required:
        - service_ticket_id
      properties:
        id:
          type: integer
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        hours_worked:
          type: number
          format: float
        service_ticket_id:
          type: integer
        mechanic_id:
          type: integer
        service_ticket:
          $ref: '#/components/schemas/schemas-ServiceTicket'
        mechanic:
          $ref: '#/components/schemas/Mechanic'
        services:
          type: array
          items:
            $ref: '#/components/schemas/components-schemas-Service'
        additional_items:
          type: array
          items:
            $ref: '#/components/schemas/components-schemas-ServiceItem'
    schemas-MechanicTicket:
      allOf:
        - $ref: '#/components/schemas/MechanicTicket'
        - type: object
          properties:
            hours_worked:
              not: {}
            service_ticket_id:
              not: {}
            service_ticket:
              not: {}
            mechanic:
              not: {}
            services:
              not: {}
            additional_items:
              not: {}
    components-schemas-Service:
      allOf:
        - $ref: '#/components/schemas/Service'
        - type: object
          properties:
            id:
              not: {}
            mechanic_tickets:
              not: {}
    components-schemas-ServiceItem:
      allOf:
        - $ref: '#/components/schemas/ServiceItem'
        - type: object
          properties:
            mechanic_tickets:
              not: {}
    components-schemas-MechanicTicket:
      allOf:
        - $ref: '#/components/schemas/MechanicTicket'
        - type: object
          properties:
            service_ticket:
              not: {}
    components-schemas-ServiceTicket:
      allOf:
        - $ref: '#/components/schemas/ServiceTicket'
        - type: object
          properties:
            invoice:
              not: {}
            id:
              not: {}
    Invoice:
      type: object
      required:
        - paid
        - service_ticket_id
      properties:
        id:
          type: integer
        invoice_date:
          type: string
          format: date
        total:
          type: number
          format: float
        paid:
