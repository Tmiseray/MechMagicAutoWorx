  responses:
    200Login:
      description: Successful login, returns auth token
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              message:
                type: string
              auth_token:
                type: string
          examples:
            LoginSuccess:
              $ref: '#/components/examples/LoginSuccess'
    200AccountDelete:
      description: Successful Account Deletion
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Account Successfully Deleted
    200CustomerDelete:
      description: Successful Customer Deletion
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Customer Successfully Deleted
    200MechanicDelete:
      description: Successful Mechanic Deletion
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Mechanic Successfully Deleted
    400Login:
      description: Bad Request, Missing Credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Expecting Email and Password
    401Login:
      description: Unauthorized, Invalid Credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Credentials
    404CustomerAccount:
      description: Not Found, Customer or Account Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Customer or Account not found
