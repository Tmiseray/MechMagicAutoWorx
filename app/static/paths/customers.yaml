/customers:
  post:
    tags:
      - Customer
    summary: Create a new customer
    description: Limited to 3 per hour
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas.yaml#/definitions/Customer"
    responses:
      201:
        description: Customer created
      400:
        description: Validation error or duplicate email

  put:
    tags:
      - Customer
    summary: Update customer data (token required)
    parameters:
      - in: query
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 1
                maxLength: 100
              email:
                type: string
                format: email
              phone:
                type: string
                minLength: 10
    responses:
      200:
        description: Customer updated
      404:
        description: Customer not found

  delete:
    tags:
      - Customer
    summary: Delete a customer (token required)
    parameters:
      - in: query
        name: id
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Customer successfully deleted
      404:
        description: Invalid customer ID

/customers/all:
  get:
    tags:
      - Customer
    summary: Get all customers (mechanic token required)
    description: Returns all customers, supports optional pagination
    parameters:
      - in: query
        name: page
        schema:
        type: integer
      - in: query
        name: per_page
        schema:
        type: integer
    responses:
      200:
        description: List of customers

/customers/{id}:
  get:
    tags:
      - Customer
    summary: Get a specific customer by ID (mechanic token required)
    parameters:
    - in: path
      name: id
      required: true
      schema:
      type: integer
  responses:
    200:
      description: Customer found
    404:
      description: Invalid customer ID